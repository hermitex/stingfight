            <div class="col-2 mt-3 stats">

                <div class="card p-1 w-100 mb-5 bg-success">
                    <h6>Player 1</h6>
                    <p>Name: <span class="player1_name">Onjo</span></p>
                    <p>Lives: <span class="player1_lives">100</span></p>
                    <p>Score: <span class="player1_score">13</span></p>
                </div>

                <div class="card p-1 w-100 bg-info">
                    <h6>Player 2</h6>
                    <p>Name: <span class="player2_name">Oncho</span></p>

                    <p>Score: <span class="player2_score">13</span></p>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade playerModal" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">Players</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <h5>Playe 1</h5>
                                <label for="player_1_name" class="form-label">Name</label>
                                <input type="text" name="player_1_name" id="player_1_name"
                                    class="modalInput form-control">
                            </div>

                            <div class="mb-3">
                                <h5>Playe 2</h5>
                                <label for="player_2_name" class="form-label">Name</label>
                                <input type="text" name="player_2_name" id="player_2_name" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="set_player" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
